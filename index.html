<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Miner - Telegram Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            user-select: none;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .mining-area {
            text-align: center;
            margin: 30px 0;
        }

        .coin {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            border: 3px solid #fff;
            position: relative;
            overflow: hidden;
        }

        .coin:hover {
            transform: scale(1.05);
        }

        .coin:active {
            transform: scale(0.95);
        }

        .coin::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .click-effect {
            position: absolute;
            pointer-events: none;
            color: #ffd700;
            font-weight: bold;
            font-size: 20px;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .upgrades {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
        }

        .upgrades-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        .upgrade-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-weight: bold;
            font-size: 14px;
        }

        .upgrade-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        .upgrade-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .upgrade-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upgrade-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .auto-miner {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .auto-miner.active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
        }

        @media (max-width: 480px) {
            .game-container {
                margin: 10px;
                padding: 15px;
            }
            
            .coin {
                width: 100px;
                height: 100px;
                font-size: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">ðŸ’° Coin Miner</h1>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="coins">0</div>
                <div class="stat-label">Coins</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="cps">1</div>
                <div class="stat-label">Per Click</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="autoRate">0</div>
                <div class="stat-label">Per Second</div>
            </div>
        </div>

        <div class="mining-area">
            <div class="coin" id="coinButton">
                ðŸ’°
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="auto-miner" id="autoMiner">
            <div>ðŸ¤– Auto Miner: <span id="autoStatus">Offline</span></div>
            <div style="font-size: 12px; opacity: 0.8;">Next coin in: <span id="autoTimer">-</span>s</div>
        </div>

        <div class="upgrades">
            <h3 class="upgrades-title">âš¡ Upgrades</h3>
            
            <div class="upgrade-item">
                <div class="upgrade-info">
                    <div class="upgrade-name">Better Pickaxe</div>
                    <div class="upgrade-desc">+1 coin per click</div>
                </div>
                <button class="upgrade-btn" id="clickUpgrade">
                    Buy: <span id="clickUpgradeCost">10</span> ðŸ’°
                </button>
            </div>

            <div class="upgrade-item">
                <div class="upgrade-info">
                    <div class="upgrade-name">Auto Miner</div>
                    <div class="upgrade-desc">+1 coin per second</div>
                </div>
                <button class="upgrade-btn" id="autoUpgrade">
                    Buy: <span id="autoUpgradeCost">50</span> ðŸ’°
                </button>
            </div>

            <div class="upgrade-item">
                <div class="upgrade-info">
                    <div class="upgrade-name">Mining Speed</div>
                    <div class="upgrade-desc">Auto miner 50% faster</div>
                </div>
                <button class="upgrade-btn" id="speedUpgrade">
                    Buy: <span id="speedUpgradeCost">200</span> ðŸ’°
                </button>
            </div>
        </div>
    </div>

    <script>
        class CoinMiner {
            constructor() {
                this.coins = 0;
                this.coinsPerClick = 1;
                this.coinsPerSecond = 0;
                this.autoMinerActive = false;
                this.autoMinerSpeed = 1000; // milliseconds
                this.autoTimer = 0;
                
                // Upgrade costs
                this.clickUpgradeCost = 10;
                this.autoUpgradeCost = 50;
                this.speedUpgradeCost = 200;
                
                this.init();
                this.loadGame();
            }

            init() {
                this.coinButton = document.getElementById('coinButton');
                this.coinsDisplay = document.getElementById('coins');
                this.cpsDisplay = document.getElementById('cps');
                this.autoRateDisplay = document.getElementById('autoRate');
                this.progressFill = document.getElementById('progressFill');
                this.autoMiner = document.getElementById('autoMiner');
                this.autoStatus = document.getElementById('autoStatus');
                this.autoTimerDisplay = document.getElementById('autoTimer');
                
                // Upgrade buttons
                this.clickUpgradeBtn = document.getElementById('clickUpgrade');
                this.autoUpgradeBtn = document.getElementById('autoUpgrade');
                this.speedUpgradeBtn = document.getElementById('speedUpgrade');
                
                // Cost displays
                this.clickUpgradeCostDisplay = document.getElementById('clickUpgradeCost');
                this.autoUpgradeCostDisplay = document.getElementById('autoUpgradeCost');
                this.speedUpgradeCostDisplay = document.getElementById('speedUpgradeCost');

                this.bindEvents();
                this.updateDisplay();
                this.startAutoMiner();
            }

            bindEvents() {
                this.coinButton.addEventListener('click', (e) => {
                    this.mineCoin(e);
                });

                this.clickUpgradeBtn.addEventListener('click', () => {
                    this.buyClickUpgrade();
                });

                this.autoUpgradeBtn.addEventListener('click', () => {
                    this.buyAutoUpgrade();
                });

                this.speedUpgradeBtn.addEventListener('click', () => {
                    this.buySpeedUpgrade();
                });
            }

            mineCoin(event) {
                this.coins += this.coinsPerClick;
                this.updateDisplay();
                this.saveGame();
                
                // Visual effect
                this.showClickEffect(event);
                this.animateCoin();
            }

            showClickEffect(event) {
                const effect = document.createElement('div');
                effect.className = 'click-effect';
                effect.textContent = `+${this.coinsPerClick}`;
                
                const rect = this.coinButton.getBoundingClientRect();
                effect.style.position = 'fixed';
                effect.style.left = event.clientX + 'px';
                effect.style.top = event.clientY + 'px';
                effect.style.zIndex = '1000';
                
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    document.body.removeChild(effect);
                }, 1000);
            }

            animateCoin() {
                this.coinButton.style.transform = 'scale(0.9) rotate(10deg)';
                setTimeout(() => {
                    this.coinButton.style.transform = 'scale(1) rotate(0deg)';
                }, 100);
            }

            startAutoMiner() {
                setInterval(() => {
                    if (this.coinsPerSecond > 0) {
                        this.autoTimer++;
                        const progress = (this.autoTimer / (this.autoMinerSpeed / 1000)) * 100;
                        this.progressFill.style.width = progress + '%';
                        this.autoTimerDisplay.textContent = Math.ceil((this.autoMinerSpeed / 1000) - this.autoTimer);
                        
                        if (this.autoTimer >= this.autoMinerSpeed / 1000) {
                            this.coins += this.coinsPerSecond;
                            this.autoTimer = 0;
                            this.updateDisplay();
                            this.saveGame();
                        }
                    } else {
                        this.progressFill.style.width = '0%';
                        this.autoTimerDisplay.textContent = '-';
                    }
                }, 1000);
            }

            buyClickUpgrade() {
                if (this.coins >= this.clickUpgradeCost) {
                    this.coins -= this.clickUpgradeCost;
                    this.coinsPerClick++;
                    this.clickUpgradeCost = Math.floor(this.clickUpgradeCost * 1.5);
                    this.updateDisplay();
                    this.saveGame();
                }
            }

            buyAutoUpgrade() {
                if (this.coins >= this.autoUpgradeCost) {
                    this.coins -= this.autoUpgradeCost;
                    this.coinsPerSecond++;
                    this.autoUpgradeCost = Math.floor(this.autoUpgradeCost * 2);
                    this.updateAutoMinerStatus();
                    this.updateDisplay();
                    this.saveGame();
                }
            }

            buySpeedUpgrade() {
                if (this.coins >= this.speedUpgradeCost) {
                    this.coins -= this.speedUpgradeCost;
                    this.autoMinerSpeed = Math.max(200, this.autoMinerSpeed * 0.8);
                    this.speedUpgradeCost = Math.floor(this.speedUpgradeCost * 2.5);
                    this.updateDisplay();
                    this.saveGame();
                }
            }

            updateAutoMinerStatus() {
                if (this.coinsPerSecond > 0) {
                    this.autoStatus.textContent = 'Online';
                    this.autoMiner.classList.add('active');
                } else {
                    this.autoStatus.textContent = 'Offline';
                    this.autoMiner.classList.remove('active');
                }
            }

            updateDisplay() {
                this.coinsDisplay.textContent = this.formatNumber(this.coins);
                this.cpsDisplay.textContent = this.coinsPerClick;
                this.autoRateDisplay.textContent = this.coinsPerSecond;
                
                // Update upgrade costs
                this.clickUpgradeCostDisplay.textContent = this.formatNumber(this.clickUpgradeCost);
                this.autoUpgradeCostDisplay.textContent = this.formatNumber(this.autoUpgradeCost);
                this.speedUpgradeCostDisplay.textContent = this.formatNumber(this.speedUpgradeCost);
                
                // Update button states
                this.clickUpgradeBtn.disabled = this.coins < this.clickUpgradeCost;
                this.autoUpgradeBtn.disabled = this.coins < this.autoUpgradeCost;
                this.speedUpgradeBtn.disabled = this.coins < this.speedUpgradeCost;
                
                this.updateAutoMinerStatus();
            }

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }

            saveGame() {
                const gameData = {
                    coins: this.coins,
                    coinsPerClick: this.coinsPerClick,
                    coinsPerSecond: this.coinsPerSecond,
                    autoMinerSpeed: this.autoMinerSpeed,
                    clickUpgradeCost: this.clickUpgradeCost,
                    autoUpgradeCost: this.autoUpgradeCost,
                    speedUpgradeCost: this.speedUpgradeCost
                };
                // Store in memory (since localStorage isn't available)
                this.gameData = gameData;
            }

            loadGame() {
                // Load from memory if available
                if (this.gameData) {
                    const data = this.gameData;
                    this.coins = data.coins || 0;
                    this.coinsPerClick = data.coinsPerClick || 1;
                    this.coinsPerSecond = data.coinsPerSecond || 0;
                    this.autoMinerSpeed = data.autoMinerSpeed || 1000;
                    this.clickUpgradeCost = data.clickUpgradeCost || 10;
                    this.autoUpgradeCost = data.autoUpgradeCost || 50;
                    this.speedUpgradeCost = data.speedUpgradeCost || 200;
                }
                this.updateDisplay();
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CoinMiner();
        });
    </script>
</body>
</html>
